<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de los Números Racionales - Matemáticas Básicas</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background: #FFFFFF;
            overflow-x: hidden;
        }
        
        .slide {
            width: 640px;
            min-height: 360px;
            position: relative;
            background: #FFFFFF;
            overflow: hidden;
            margin: 0 auto;
        }
        
        .header-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background-color: #172139;
            z-index: 1;
        }
        
        .title-content-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 80px 2rem 2rem;
            box-sizing: border-box;
            z-index: 2;
            text-align: center;
        }
        
        .main-title {
            color: #172139;
            font-size: 2.25rem;
            line-height: 1;
            font-weight: 700;
            margin-bottom: 0.75rem;
        }
        
        .accent-line {
            height: 3px;
            width: 160px;
            background: linear-gradient(90deg, #B4C42C 0%, #E9901E 50%, #FBBB28 100%);
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #195855;
            font-size: 1.125rem;
            line-height: 1.25rem;
            font-weight: 500;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.2;
            z-index: 0;
        }
        
        .shape-1 {
            width: 90px;
            height: 90px;
            background-color: #00AEAC;
            top: 225px;
            left: -30px;
        }
        
        .shape-2 {
            width: 60px;
            height: 60px;
            background-color: #FBBB28;
            top: 90px;
            right: -20px;
        }
        
        .pattern-grid {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 150px;
            height: 150px;
            opacity: 0.1;
            background-image: 
                linear-gradient(#172139 1px, transparent 1px),
                linear-gradient(90deg, #172139 1px, transparent 1px);
            background-size: 10px 10px;
            transform: rotate(15deg);
            z-index: 0;
        }
        
        .floating-numbers {
            position: absolute;
            font-weight: bold;
            opacity: 0.5;
            animation: float 10s infinite ease-in-out;
            z-index: 1;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .floating-1 {
            font-size: 1.5rem;
            color: #B4C42C;
            top: 100px;
            left: 50px;
            animation-delay: 0s;
        }
        
        .floating-2 {
            font-size: 2rem;
            color: #E9901E;
            top: 150px;
            right: 75px;
            animation-delay: 2s;
        }
        
        .floating-3 {
            font-size: 1.25rem;
            color: #108181;
            top: 250px;
            left: 100px;
            animation-delay: 4s;
        }
        
        .floating-4 {
            font-size: 1.75rem;
            color: #FBBB28;
            top: 75px;
            left: 150px;
            animation-delay: 6s;
        }
        
        .floating-5 {
            font-size: 1rem;
            color: #00AEAC;
            top: 200px;
            right: 125px;
            animation-delay: 8s;
        }
        
        .math-symbol {
            position: absolute;
            font-weight: bold;
            opacity: 0.1;
            color: #195855;
            z-index: 0;
        }
        
        .symbol-1 {
            font-size: 3rem;
            top: 125px;
            left: 25px;
        }
        
        .symbol-2 {
            font-size: 4rem;
            top: 50px;
            right: 50px;
        }
        
        .symbol-3 {
            font-size: 3.5rem;
            top: 225px;
            right: 25px;
        }
        
        .bottom-icons {
            position: absolute;
            bottom: 1.5rem;
            left: 2rem;
            display: flex;
            align-items: center;
            z-index: 1;
        }
        
        .bottom-icons i {
            color: #108181;
            font-size: 1.5rem;
            margin-right: 0.75rem;
        }
        
        .bottom-icons i:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div class="slide">
        <!-- Header Bar -->
        <div class="header-bar"></div>
        
        <!-- Decorative Shapes -->
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        
        <!-- Pattern Grid -->
        <div class="pattern-grid"></div>
        
        <!-- Floating Numbers -->
        <div class="floating-numbers floating-1">1/2</div>
        <div class="floating-numbers floating-2">3/4</div>
        <div class="floating-numbers floating-3">2/5</div>
        <div class="floating-numbers floating-4">7/8</div>
        <div class="floating-numbers floating-5">1/3</div>
        
        <!-- Math Symbols -->
        <div class="math-symbol symbol-1">÷</div>
        <div class="math-symbol symbol-2">%</div>
        <div class="math-symbol symbol-3">=</div>
        
        <!-- Main Content -->
        <div class="title-content-container">
            <h1 class="main-title">Sistema de los Números Racionales</h1>
            <div class="accent-line"></div>
            <h2 class="subtitle">Introductorio de Matemáticas Básicas</h2>
        </div>
        
        <!-- Bottom Icons -->
        <div class="bottom-icons">
            <i class="fas fa-divide"></i>
            <i class="fas fa-equals"></i>
            <i class="fas fa-percentage"></i>
        </div>
    </div>
</body>
</html>

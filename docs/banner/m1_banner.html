<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Primos, MCM y MCD</title>
    <link rel="stylesheet" href="css/banner-base.css">
</head>
<body>
    <div class="banner">
        <!-- Header bar -->
        <div class="banner__header"></div>
        
        <!-- Main content -->
        <div class="banner__content">
            <h1 class="banner__title">Números Primos, MCM y MCD</h1>
            <div class="banner__accent-line"></div>
            <p class="banner__subtitle">Conceptos fundamentales de teoría de números</p>
        </div>
        
        <!-- Decorative elements -->
        <div class="banner__decorations">
            <!-- Geometric shapes -->
            <div class="shape shape--small shape--primary shape--pos-1"></div>
            <div class="shape shape--medium shape--accent shape--pos-2"></div>
            
            <!-- Floating numbers -->
            <div class="floating-element floating-element--small floating-element--color-1 floating-element--pos-1">2</div>
            <div class="floating-element floating-element--medium floating-element--color-2 floating-element--pos-2">3</div>
            <div class="floating-element floating-element--small floating-element--color-3 floating-element--pos-3">5</div>
            
            <!-- Math symbols -->
            <div class="math-symbol math-symbol--small math-symbol--pos-1">∞</div>
            <div class="math-symbol math-symbol--medium math-symbol--pos-2">÷</div>
            
            <!-- Pattern grid -->
            <div class="pattern-grid"></div>
        </div>
    </div>
</body>
</html>

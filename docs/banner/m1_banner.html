<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de los Números Enteros - Matemáticas Básicas</title>
    
    <!-- Fuentes externas -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    
    <!-- CSS refactorizado con header de 60px -->
    <link rel="stylesheet" href="css/banner-base.css">
</head>
<body>
    <div class="banner" role="img" aria-labelledby="banner-title" aria-describedby="banner-subtitle">
        <!-- Barra de header - AHORA 60PX -->
        <div class="banner__header"></div>
        
        <!-- Contenido principal -->
        <div class="banner__content">
            <h1 id="banner-title" class="banner__title">Sistema de los Números Enteros</h1>
            <div class="banner__accent-line" aria-hidden="true"></div>
            <h2 id="banner-subtitle" class="banner__subtitle">Introductorio de Matemáticas Básicas</h2>
        </div>
        
        <!-- Elementos decorativos -->
        <div class="banner__decorations" aria-hidden="true">
            <!-- Formas geométricas -->
            <div class="shape shape--primary shape--large shape--pos-1"></div>
            <div class="shape shape--accent shape--medium shape--pos-2"></div>
            
            <!-- Cuadrícula de patrón -->
            <div class="pattern-grid"></div>
            
            <!-- Números flotantes -->
            <div class="floating-element floating-element--medium floating-element--pos-1 floating-element--color-1">-5</div>
            <div class="floating-element floating-element--large floating-element--pos-2 floating-element--color-2">+8</div>
            <div class="floating-element floating-element--small floating-element--pos-3 floating-element--color-3">0</div>
            <div class="floating-element floating-element--medium floating-element--pos-4 floating-element--color-teal-dark">-12</div>
            
            <!-- Símbolos matemáticos -->
            <div class="math-symbol math-symbol--medium math-symbol--pos-1">÷</div>
            <div class="math-symbol math-symbol--large math-symbol--pos-2">%</div>
            <div class="math-symbol math-symbol--small math-symbol--pos-3">=</div>
        </div>
        
        <!-- Iconos del footer -->
        <div class="banner__footer" aria-hidden="true">
            <i class="fas fa-divide"></i>
            <i class="fas fa-equals"></i>
            <i class="fas fa-percentage"></i>
        </div>
    </div>

    <!-- EJEMPLO ADICIONAL: Cómo se vería m2-numeros-primos.html -->
    <div style="margin-top: 40px;">
        <div class="banner" role="img" aria-labelledby="banner-title-2" aria-describedby="banner-subtitle-2">
            <div class="banner__header"></div>
            
            <div class="banner__content">
                <h1 id="banner-title-2" class="banner__title">Números Primos, MCM y MCD</h1>
                <div class="banner__accent-line" aria-hidden="true"></div>
                <h2 id="banner-subtitle-2" class="banner__subtitle">Introductorio de Matemáticas Básicas</h2>
            </div>
            
            <div class="banner__decorations" aria-hidden="true">
                <div class="shape shape--primary shape--large shape--pos-1"></div>
                <div class="shape shape--accent shape--medium shape--pos-2"></div>
                <div class="pattern-grid"></div>
                
                <!-- Números primos flotantes -->
                <div class="floating-element floating-element--medium floating-element--pos-1 floating-element--color-1">7</div>
                <div class="floating-element floating-element--large floating-element--pos-2 floating-element--color-2">23</div>
                <div class="floating-element floating-element--small floating-element--pos-3 floating-element--color-teal">11</div>
                <div class="floating-element floating-element--medium floating-element--pos-4 floating-element--color-teal-dark">5</div>
                
                <!-- Símbolos matemáticos -->
                <div class="math-symbol math-symbol--medium math-symbol--pos-1">×</div>
                <div class="math-symbol math-symbol--large math-symbol--pos-2">÷</div>
                <div class="math-symbol math-symbol--small math-symbol--pos-3">=</div>
            </div>
            
            <div class="banner__footer" aria-hidden="true">
                <i class="fas fa-calculator"></i>
                <i class="fas fa-divide"></i>
                <i class="fas fa-times"></i>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Representación en la Recta Numérica</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .slide {
            width: 1920px;
            min-height: 1080px;
            background-color: #FFFFFF;
            position: relative;
            overflow: hidden;
        }
        .title-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background-color: #172139;
        }
        .main-title {
            color: #172139;
            font-size: 80px;
            font-weight: 700;
            letter-spacing: -1px;
            line-height: 1.1;
        }
        .subtitle {
            color: #2F3E5D;
            font-size: 36px;
            font-weight: 400;
            margin-top: 10px;
        }
        .accent-shape {
            position: absolute;
            right: -150px;
            top: 250px;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background-color: rgba(251, 187, 40, 0.08);
            z-index: 1;
        }
        .accent-shape-2 {
            position: absolute;
            left: -100px;
            bottom: -150px;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background-color: rgba(180, 196, 44, 0.06);
            z-index: 1;
        }
        .number-line {
            position: relative;
            height: 6px;
            width: 80%;
            background-color: #172139;
            margin: 100px 0;
            border-radius: 3px;
        }
        .number-line::after {
            content: "";
            position: absolute;
            right: -20px;
            top: -9px;
            width: 0;
            height: 0;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            border-left: 20px solid #172139;
        }
        .tick {
            position: absolute;
            height: 20px;
            width: 4px;
            background-color: #172139;
            bottom: 0;
            transform: translateY(7px);
        }
        .number {
            position: absolute;
            font-size: 24px;
            color: #195855;
            bottom: -50px;
            transform: translateX(-50%);
            font-weight: 600;
        }
        .zero {
            color: #00AEAC;
            font-weight: 700;
            font-size: 28px;
        }
        .highlight {
            color: #E9901E;
        }
    </style>
</head>
<body>
    <div class="slide flex flex-col">

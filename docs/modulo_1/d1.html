<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potenciación y Radicación</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://profemarlon.com/modulo_1/styles.css">
</head>
<body>
    <div class="slide-400">
        <div class="header-bar">
            <div class="module-badge">Módulo 6</div>
        </div>
        
        <div class="main-content">
            <div class="title-content-container">
                <h1>Potenciación y Radicación</h1>
                <div class="accent-line"></div>
                <h2>Matemáticas Básicas</h2>
            </div>
            
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="pattern-grid"></div>
            
            <div class="floating-numbers" style="top: 200px; left: 15%; font-size: 3rem; color: #B4C42C; animation-delay: 0s;">2<sup>3</sup></div>
            <div class="floating-numbers" style="top: 300px; left: 80%; font-size: 3.5rem; color: #00AEAC; animation-delay: -3s;">√</div>
            <div class="floating-numbers" style="top: 450px; left: 40%; font-size: 2.5rem; color: #E9901E; animation-delay: -5s;">3<sup>2</sup></div>
            <div class="floating-numbers" style="top: 150px; left: 65%; font-size: 3rem; color: #195855; animation-delay: -2s;">∛</div>
            
            <div class="math-symbol" style="top: 40%; left: 5%; font-size: 9rem;">^</div>
            <div class="math-symbol" style="top: 30%; right: 10%; font-size: 8rem;">√</div>
        </div>
        
        <div class="footer">
            <i class="fas fa-superscript" aria-hidden="true"></i>
            <i class="fas fa-square-root-alt" aria-hidden="true"></i>
            <i class="fas fa-calculator" aria-hidden="true"></i>
        </div>
    </div>
</body>
</html>

<html lang="es"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo 2: Números Primos, MCM y MCD</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Montserrat', sans-serif;
        }
        
        .slide {
            width: 1280px;
            min-height: 720px;
            position: relative;
            background: #ffffff;
            overflow: hidden;
        }
        
        .header-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 160px;
            background-color: #172139;
            z-index: 1;
        }
        
        .title-content-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 160px 4rem 4rem 4rem;
            box-sizing: border-box;
            z-index: 2;
            text-align: center;
        }
        
        .main-title {
            color: #172139;
            font-size: 4.5rem;
            line-height: 1;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        
        .accent-line {
            height: 6px;
            width: 320px;
            background: linear-gradient(90deg, #B4C42C 0%, #E9901E 50%, #FBBB28 100%);
            margin: 1.5rem auto 1rem auto;
        }
        
        .subtitle {
            color: #195855;
            font-size: 2.25rem;
            line-height: 2.5rem;
            font-weight: 500;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.2;
            z-index: 0;
        }
        
        .shape-1 {
            width: 180px;
            height: 180px;
            background-color: #00AEAC;
            top: 450px;
            left: -60px;
        }
        
        .shape-2 {
            width: 120px;
            height: 120px;
            background-color: #FBBB28;
            top: 180px;
            right: -40px;
        }
        
        .pattern-grid {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 300px;
            height: 300px;
            opacity: 0.1;
            background-image: 
                linear-gradient(#172139 1px, transparent 1px),
                linear-gradient(90deg, #172139 1px, transparent 1px);
            background-size: 20px 20px;
            transform: rotate(15deg);
            z-index: 0;
        }
        
        .floating-numbers {
            position: absolute;
            font-weight: bold;
            opacity: 0.5;
            animation: float 10s infinite ease-in-out;
            z-index: 1;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .number-1 {
            font-size: 3rem;
            color: #B4C42C;
            top: 200px;
            left: 100px;
            animation-delay: 0s;
        }
        
        .number-2 {
            font-size: 4rem;
            color: #E9901E;
            top: 350px;
            right: 150px;
            animation-delay: 2s;
        }
        
        .number-3 {
            font-size: 2.5rem;
            color: #108181;
            top: 500px;
            left: 200px;
            animation-delay: 4s;
        }
        
        .number-4 {
            font-size: 3.5rem;
            color: #00AEAC;
            top: 250px;
            right: 300px;
            animation-delay: 6s;
        }
        
        .math-symbol {
            position: absolute;
            font-weight: bold;
            opacity: 0.1;
            color: #195855;
            z-index: 0;
        }
        
        .symbol-1 {
            font-size: 6rem;
            top: 150px;
            left: 50px;
        }
        
        .symbol-2 {
            font-size: 8rem;
            top: 400px;
            right: 100px;
        }
        
        .symbol-3 {
            font-size: 5rem;
            top: 300px;
            left: 300px;
        }
        
        .bottom-icons {
            position: absolute;
            bottom: 3rem;
            left: 4rem;
            display: flex;
            align-items: center;
            z-index: 1;
        }
        
        .icon {
            color: #108181;
            font-size: 3rem;
            margin-right: 1.5rem;
        }
        
        .icon:last-child {
            margin-right: 0;
        }
        
        /* Responsive Design */
        @media (max-width: 1280px) {
            .title-content-container {
                padding-left: 2rem;
                padding-right: 2rem;
                padding-top: 140px;
            }
            
            .header-bar {
                height: 140px;
            }
            
            .main-title {
                font-size: 3rem;
                line-height: 1.1;
            }
            
            .accent-line {
                width: 250px;
            }
            
            .subtitle {
                font-size: 1.75rem;
                line-height: 1.2;
            }
            
            .floating-numbers {
                opacity: 0.3;
            }
            
            .math-symbol {
                opacity: 0.05;
            }
        }
        
        @media (max-width: 768px) {
            .title-content-container {
                padding-left: 1rem;
                padding-right: 1rem;
                padding-top: 100px;
            }
            
            .header-bar {
                height: 100px;
            }
            
            .main-title {
                font-size: 2.25rem;
            }
            
            .accent-line {
                width: 180px;
                margin-top: 1rem;
                margin-bottom: 0.75rem;
            }
            
            .subtitle {
                font-size: 1.25rem;
            }
            
            .shape-1 {
                width: 90px;
                height: 90px;
                top: 350px;
                left: -30px;
            }
            
            .shape-2 {
                width: 90px;
                height: 90px;
                top: 120px;
                right: -20px;
            }
            
            .pattern-grid {
                width: 150px;
                height: 150px;
            }
            
            .floating-numbers,
            .math-symbol {
                display: none;
            }
            
            .bottom-icons {
                bottom: 1rem;
                left: 50%;
                transform: translateX(-50%);
                padding: 0.5rem;
            }
            
            .icon {
                font-size: 2rem;
                margin-right: 0.5rem !important;
            }
        }
    </style>
<style>
    .genspark-badge-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      font-size: 12px;
      cursor: pointer;
      z-index: 9999;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .genspark-modal {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 20px;
      z-index: 10000;
      justify-content: end;
    }
    
    .genspark-modal-content {
      background-color: white;
      border-radius: 8px;
      max-width: 450px;
      width: 100%;
      box-sizing: border-box;
      padding: 20px;
      position: relative;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      font-size: 14px;
    }
    @media (max-width: 768px) {
      .genspark-modal-content {
        max-width: 90%;
      }
    }
    
    .genspark-close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
      background: none;
      border: none;
    }
    
    .genspark-title {
      margin-bottom: 8px;
      font-weight: normal;
      display: inline;
      font-size: 14px;
    }
    
    .genspark-report {
      color: #909499;
      text-decoration: underline;
      cursor: pointer;
      margin-bottom: 14px;
      display: inline;
    }
    
    .genspark-info {
      margin: 25px 0;
      color: #333;
      font-size: 14px;
    }
    
    .genspark-buttons {
      display: flex;
      gap: 10px;
    }
    
    .genspark-remove-btn {
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      color: #333;
      padding: 4px 14px;
      border-radius: 8px;
      cursor: pointer;
      flex: 1;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    .genspark-go-btn {
      background-color: #222;
      border: none;
      color: white;
      padding: 4px 14px;
      border-radius: 8px;
      cursor: pointer;
      flex: 1;
      font-size: 14px;
      box-sizing: border-box;
    }
  </style></head>
<body>
    <div class="slide">
        <!-- Header Bar -->
        <div class="header-bar"></div>
        
        <!-- Background Decorative Elements -->
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="pattern-grid"></div>
        
        <!-- Floating Numbers -->
        <div class="floating-numbers number-1">7</div>
        <div class="floating-numbers number-2">23</div>
        <div class="floating-numbers number-3">11</div>
        <div class="floating-numbers number-4">5</div>
        
        <!-- Math Symbols -->
        <div class="math-symbol symbol-1">×</div>
        <div class="math-symbol symbol-2">÷</div>
        <div class="math-symbol symbol-3">=</div>
        
        <!-- Main Content -->
        <div class="title-content-container" data-slide-hover-selected="true">
            <h1 class="main-title">Números Primos, Mínimo Común Múltiplo (MCM) y Máximo Común Divisor (MCD)</h1>
            <div class="accent-line"></div>
            <h2 class="subtitle">Introductorio de Matemáticas Básicas</h2>
        </div>
        
        <!-- Bottom Icons -->
        <div class="bottom-icons">
            <i class="fas fa-calculator icon"></i>
            <i class="fas fa-divide icon"></i>
            <i class="fas fa-times icon"></i>
        </div>
    </div>

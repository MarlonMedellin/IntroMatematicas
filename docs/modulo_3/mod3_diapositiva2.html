<html lang="es"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descomposición en Factores Primos y MCD</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Montserrat', sans-serif;
        }
        
        .slide {
            width: 1280px;
            min-height: 720px;
            position: relative;
            background: #FFFFFF;
            overflow: hidden;
        }
        
        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 720px;
            padding: 4rem;
            box-sizing: border-box;
            position: relative;
            z-index: 2;
        }
        
        .content-wrapper {
            display: flex;
            align-items: center;
            gap: 3rem;
        }
        
        .title-section {
            flex: 1;
        }
        
        .session-badge {
            display: inline-block;
            background-color: #172139;
            color: #ffffff;
            font-weight: 500;
            font-size: 1.25rem;
            line-height: 1.75rem;
            padding: 0.5rem 1.5rem;
            border-top-right-radius: 9999px;
            border-bottom-right-radius: 9999px;
            margin-bottom: 2rem;
        }
        
        .main-title-line1 {
            color: #172139;
            font-size: 3rem;
            line-height: 1;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .main-title-line2 {
            color: #172139;
            font-size: 3rem;
            line-height: 1;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .accent-line {
            width: 8rem;
            height: 0.25rem;
            background-color: #FBBB28;
            margin-bottom: 2rem;
        }
        
        .icon-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }
        
        .math-icon {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            color: white;
            animation: pulse 3s infinite ease-in-out;
        }
        
        .icon-1 {
            background: linear-gradient(135deg, #172139, #195855);
            animation-delay: 0s;
        }
        
        .icon-2 {
            background: linear-gradient(135deg, #108181, #00AEAC);
            animation-delay: 1s;
        }
        
        .icon-3 {
            background: linear-gradient(135deg, #B4C42C, #E9901E);
            animation-delay: 2s;
        }
        
        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 1;
            }
            50% { 
                transform: scale(1.05);
                opacity: 0.9;
            }
        }
        
        .floating-numbers {
            position: absolute;
            font-weight: bold;
            opacity: 0.3;
            animation: float 8s infinite ease-in-out;
            z-index: 1;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }
        
        .number-1 {
            font-size: 2.5rem;
            color: #B4C42C;
            top: 100px;
            left: 150px;
            animation-delay: 0s;
        }
        
        .number-2 {
            font-size: 3rem;
            color: #E9901E;
            top: 200px;
            right: 200px;
            animation-delay: 2s;
        }
        
        .number-3 {
            font-size: 2rem;
            color: #108181;
            bottom: 150px;
            left: 100px;
            animation-delay: 4s;
        }
        
        .number-4 {
            font-size: 2.5rem;
            color: #00AEAC;
            top: 300px;
            left: 50px;
            animation-delay: 6s;
        }
        
        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            overflow: hidden;
        }
        
        .shape {
            position: absolute;
            opacity: 0.1;
        }
        
        .shape-1 {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #172139, #195855);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            top: -50px;
            right: -50px;
            animation: morphShape 15s infinite ease-in-out;
        }
        
        .shape-2 {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #B4C42C, #FBBB28);
            border-radius: 50%;
            bottom: -30px;
            left: -30px;
            animation: morphShape 12s infinite ease-in-out reverse;
        }
        
        .shape-3 {
            width: 100px;
            height: 300px;
            background: linear-gradient(180deg, #108181, #00AEAC);
            border-radius: 50px;
            top: 50%;
            right: 50px;
            transform: translateY(-50%) rotate(15deg);
            animation: morphShape 18s infinite ease-in-out;
        }
        
        @keyframes morphShape {
            0%, 100% { transform: rotate(0deg) scale(1); }
            33% { transform: rotate(5deg) scale(1.1); }
            66% { transform: rotate(-5deg) scale(0.9); }
        }
        
        /* Responsive styles */
        @media (max-width: 1280px) {
            .main-container {
                padding: 2rem;
            }
            
            .main-title-line1,
            .main-title-line2 {
                font-size: 2.5rem;
                line-height: 2.75rem;
            }
            
            .content-wrapper {
                gap: 2rem;
            }
            
            .math-icon {
                width: 100px;
                height: 100px;
                font-size: 2.5rem;
            }
        }
        
        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }
            
            .content-wrapper {
                flex-direction: column;
                gap: 2rem;
                text-align: center;
            }
            
            .main-title-line1,
            .main-title-line2 {
                font-size: 2rem;
                line-height: 2.25rem;
            }
            
            .session-badge {
                font-size: 0.875rem;
                padding: 0.25rem 1rem;
            }
            
            .math-icon {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }
            
            .icon-section {
                flex-direction: row;
                gap: 1rem;
            }
            
            .floating-numbers {
                display: none;
            }
        }
    </style>
<style>
    .genspark-badge-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      font-size: 12px;
      cursor: pointer;
      z-index: 9999;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .genspark-modal {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 20px;
      z-index: 10000;
      justify-content: end;
    }
    
    .genspark-modal-content {
      background-color: white;
      border-radius: 8px;
      max-width: 450px;
      width: 100%;
      box-sizing: border-box;
      padding: 20px;
      position: relative;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      font-size: 14px;
    }
    @media (max-width: 768px) {
      .genspark-modal-content {
        max-width: 90%;
      }
    }
    
    .genspark-close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
      background: none;
      border: none;
    }
    
    .genspark-title {
      margin-bottom: 8px;
      font-weight: normal;
      display: inline;
      font-size: 14px;
    }
    
    .genspark-report {
      color: #909499;
      text-decoration: underline;
      cursor: pointer;
      margin-bottom: 14px;
      display: inline;
    }
    
    .genspark-info {
      margin: 25px 0;
      color: #333;
      font-size: 14px;
    }
    
    .genspark-buttons {
      display: flex;
      gap: 10px;
    }
    
    .genspark-remove-btn {
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      color: #333;
      padding: 4px 14px;
      border-radius: 8px;
      cursor: pointer;
      flex: 1;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    .genspark-go-btn {
      background-color: #222;
      border: none;
      color: white;
      padding: 4px 14px;
      border-radius: 8px;
      cursor: pointer;
      flex: 1;
      font-size: 14px;
      box-sizing: border-box;
    }
  </style></head>
<body>
    <div class="slide">
        <!-- Background Shapes -->
        <div class="background-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
        
        <!-- Floating Numbers -->
        <div class="floating-numbers number-1">2³</div>
        <div class="floating-numbers number-2">5×7</div>
        <div class="floating-numbers number-3">MCD</div>
        <div class="floating-numbers number-4">3²</div>
        
        <!-- Main Content -->
        <div class="main-container" data-slide-hover-selected="true">
            <div class="content-wrapper">
                <div class="title-section">
                    <div class="session-badge">Sesión 2</div>
                    <h1 class="main-title-line1">Sistema de</h1>
                    <h1 class="main-title-line2">Números Racionales</h1>
                    <div class="accent-line"></div>
                </div>
                
                <div class="icon-section">
                    <div class="math-icon icon-1">
                        <i class="fas fa-sitemap"></i>
                    </div>
                    <div class="math-icon icon-2">
                        <i class="fas fa-calculator"></i>
                    </div>
                    <div class="math-icon icon-3">
                        <i class="fas fa-infinity"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

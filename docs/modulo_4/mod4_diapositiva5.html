<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesión 2: Regla de Tres Simple</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #ffffff;
            overflow-x: hidden;
        }

        .slide {
            width: 1280px;
            min-height: 720px;
            position: relative;
            background-color: #ffffff;
            margin: 0 auto;
            overflow: hidden;
        }

        .title-content-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 4rem 4rem 160px 4rem;
            box-sizing: border-box;
            z-index: 2;
        }

        .session-badge {
            display: inline-block;
            background-color: #172139;
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            font-size: 1.25rem;
            line-height: 1.75rem;
            padding: 0.5rem 1.5rem;
            border-top-right-radius: 9999px;
            border-bottom-right-radius: 9999px;
            margin-bottom: 3rem;
            position: relative;
            left: -2rem;
        }

        .title-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .title-text {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-title {
            color: #172139;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 3rem;
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .main-subtitle {
            color: #172139;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 3rem;
            line-height: 1;
            margin-bottom: 1rem;
        }

        .title-icon {
            background: linear-gradient(135deg, #195855 0%, #108181 100%);
            color: #ffffff;
            padding: 2rem;
            border-radius: 50%;
            font-size: 3rem;
            box-shadow: 0 8px 24px rgba(23, 33, 57, 0.2);
        }

        .accent-line {
            width: 8rem;
            height: 0.25rem;
            background-color: #FBBB28;
            margin-bottom: 3rem;
        }

        .concept-preview {
            display: flex;
            justify-content: center;
            gap: 4rem;
            margin-top: 2rem;
        }

        .concept-card {
            background: linear-gradient(135deg, #f8f9ff 0%, #ffffff 100%);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(23, 33, 57, 0.1);
            border: 2px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .concept-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(23, 33, 57, 0.15);
        }

        .direct-card {
            border-color: #B4C42C;
        }

        .inverse-card {
            border-color: #E9901E;
        }

        .concept-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            display: block;
        }

        .direct-icon {
            color: #B4C42C;
        }

        .inverse-icon {
            color: #E9901E;
        }

        .concept-title {
            color: #172139;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.8rem;
        }

        .concept-description {
            color: #195855;
            font-size: 0.95rem;
            font-weight: 500;
            line-height: 1.4;
        }

        .visual-arrow {
            position: absolute;
            font-size: 1.5rem;
            color: #172139;
            opacity: 0.3;
        }

        .arrow-up {
            top: 1rem;
            right: 1rem;
            transform: rotate(-45deg);
        }

        .arrow-down {
            bottom: 1rem;
            right: 1rem;
            transform: rotate(135deg);
        }

        /* Background Decorative Elements */
        .header-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 160px;
            background-color: #172139;
            z-index: 1;
        }

        .decorative-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.2;
            z-index: 0;
        }

        .shape-1 {
            width: 180px;
            height: 180px;
            background-color: #00AEAC;
            top: 450px;
            left: -60px;
        }

        .shape-2 {
            width: 120px;
            height: 120px;
            background-color: #FBBB28;
            top: 180px;
            right: -40px;
        }

        .shape-3 {
            width: 90px;
            height: 90px;
            background-color: #B4C42C;
            bottom: 100px;
            right: 150px;
        }

        .floating-numbers {
            position: absolute;
            font-weight: bold;
            opacity: 0.5;
            animation: float 10s infinite ease-in-out;
            z-index: 1;
        }

        .number-1 {
            font-size: 4rem;
            color: #B4C42C;
            top: 120px;
            left: 100px;
            animation-delay: 0s;
        }

        .number-2 {
            font-size: 3rem;
            color: #E9901E;
            top: 400px;
            right: 80px;
            animation-delay: 2s;
        }

        .number-3 {
            font-size: 2.5rem;
            color: #108181;
            bottom: 200px;
            left: 150px;
            animation-delay: 4s;
        }

        .math-symbol {
            position: absolute;
            font-weight: bold;
            opacity: 0.1;
            color: #195855;
            z-index: 0;
        }

        .symbol-1 {
            font-size: 6rem;
            top: 300px;
            left: 200px;
            transform: rotate(15deg);
        }

        .symbol-2 {
            font-size: 5rem;
            top: 150px;
            right: 300px;
            transform: rotate(-20deg);
        }

        .symbol-3 {
            font-size: 4rem;
            bottom: 150px;
            right: 100px;
            transform: rotate(25deg);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Responsive Design */
        @media (max-width: 1280px) {
            .title-content-container {
                padding-left: 2rem;
                padding-right: 2rem;
                padding-top: 140px;
            }

            .main-title, .main-subtitle {
                font-size: 2.5rem;
                line-height: 2.75rem;
            }

            .concept-preview {
                gap: 2rem;
            }

            .floating-numbers {
                opacity: 0.3;
            }

            .math-symbol {
                opacity: 0.05;
            }
        }

        @media (max-width: 768px) {
            .title-content-container {
                padding-left: 1rem;
                padding-right: 1rem;
                padding-top: 100px;
                flex-direction: column;
                align-items: flex-start;
            }

            .header-bar {
                height: 100px;
            }

            .session-badge {
                font-size: 0.875rem;
                padding: 0.25rem 1rem;
                left: 0;
                margin-bottom: 2rem;
            }

            .title-container {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
                width: 100%;
            }

            .main-title, .main-subtitle {
                font-size: 2rem;
                line-height: 2.25rem;
                text-align: left;
            }

            .accent-line {
                margin-top: 1rem;
                margin-bottom: 0.75rem;
            }

            .concept-preview {
                flex-direction: column;
                gap: 1.5rem;
                width: 100%;
                margin-top: 1rem;
            }

            .concept-card {
                padding: 1.5rem;
            }

            .shape-1 {
                width: 90px;
                height: 90px;
                top: 350px;
                left: -30px;
            }

            .shape-2 {
                width: 90px;
                height: 90px;
                top: 120px;
                right: -20px;
            }

            .floating-numbers,
            .math-symbol,
            .shape-3 {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="slide">
        <!-- Background Header Bar -->
        <div class="header-bar"></div>

        <!-- Main Content Container -->
        <div class="title-content-container">
            <!-- Session Badge -->
            <div class="session-badge">Sesión 2</div>

            <!-- Main Title Container -->
            <div class="title-container">
                <div class="title-text">
                    <h1 class="main-title">Regla de Tres Simple</h1>
                    <h1 class="main-subtitle">Directa e Inversa</h1>
                    <div class="accent-line"></div>
                </div>
                
                <div class="title-icon">
                    <i class="fas fa-exchange-alt"></i>
                </div>
            </div>

            <!-- Concept Preview -->
            <div class="concept-preview">
                <div class="concept-card direct-card">
                    <i class="fas fa-arrow-up concept-icon direct-icon"></i>
                    <h3 class="concept-title">Proporcional Directa</h3>
                    <p class="concept-description">Si una magnitud aumenta, la otra también aumenta</p>
                    <div class="visual-arrow arrow-up">
                        <i class="fas fa-arrow-up"></i>
                    </div>
                </div>

                <div class="concept-card inverse-card">
                    <i class="fas fa-arrows-alt-v concept-icon inverse-icon"></i>
                    <h3 class="concept-title">Proporcional Inversa</h3>
                    <p class="concept-description">Si una magnitud aumenta, la otra disminuye</p>
                    <div class="visual-arrow arrow-down">
                        <i class="fas fa-arrow-down"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Decorative Elements -->
        <div class="decorative-shape shape-1"></div>
        <div class="decorative-shape shape-2"></div>
        <div class="decorative-shape shape-3"></div>

        <!-- Floating Numbers -->
        <div class="floating-numbers number-1">3</div>
        <div class="floating-numbers number-2">6</div>
        <div class="floating-numbers number-3">9</div>

        <!-- Mathematical Symbols -->
        <div class="math-symbol symbol-1">×</div>
        <div class="math-symbol symbol-2">÷</div>
        <div class="math-symbol symbol-3">=</div>
    </div>
</body>
</html>

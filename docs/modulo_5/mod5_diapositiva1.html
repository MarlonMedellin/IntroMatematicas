<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo 5: Aplicaciones de Razones y Proporciones, Sistemas de Medida</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .slide {
            width: 1280px;
            min-height: 720px;
            background: #FFFFFF;
            font-family: 'Montserrat', sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        .header-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 160px;
            background-color: #172139;
            z-index: 1;
        }
        
        .title-content-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 160px 4rem 4rem 4rem;
            box-sizing: border-box;
            z-index: 2;
            text-align: center;
        }
        
        .main-title {
            color: #172139;
            font-size: 4.5rem;
            line-height: 1;
            font-weight: 700;
            margin-bottom: 1.5rem;
            max-width: 1000px;
        }
        
        .accent-line {
            height: 6px;
            width: 320px;
            background: linear-gradient(90deg, #B4C42C 0%, #E9901E 50%, #FBBB28 100%);
            margin-bottom: 1rem;
        }
        
        .subtitle {
            color: #195855;
            font-size: 2.25rem;
            line-height: 2.5rem;
            font-weight: 500;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.2;
            z-index: 0;
        }
        
        .shape-1 {
            width: 180px;
            height: 180px;
            background-color: #00AEAC;
            top: 450px;
            left: -60px;
        }
        
        .shape-2 {
            width: 120px;
            height: 120px;
            background-color: #FBBB28;
            top: 180px;
            right: -40px;
        }
        
        .pattern-grid {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 300px;
            height: 300px;
            opacity: 0.1;
            background-image: 
                linear-gradient(#172139 1px, transparent 1px),
                linear-gradient(90deg, #172139 1px, transparent 1px);
            background-size: 20px 20px;
            transform: rotate(15deg);
            z-index: 0;
        }
        
        .floating-numbers {
            position: absolute;
            font-weight: bold;
            opacity: 0.5;
            animation: float 10s infinite ease-in-out;
            z-index: 1;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .number-1 {
            font-size: 3rem;
            color: #B4C42C;
            top: 200px;
            left: 100px;
            animation-delay: 0s;
        }
        
        .number-2 {
            font-size: 4rem;
            color: #E9901E;
            top: 400px;
            right: 150px;
            animation-delay: 2s;
        }
        
        .number-3 {
            font-size: 2.5rem;
            color: #108181;
            bottom: 200px;
            left: 200px;
            animation-delay: 4s;
        }
        
        .math-symbol {
            position: absolute;
            font-weight: bold;
            opacity: 0.1;
            color: #195855;
            z-index: 0;
        }
        
        .symbol-1 {
            font-size: 6rem;
            top: 250px;
            left: 50px;
        }
        
        .symbol-2 {
            font-size: 8rem;
            top: 300px;
            right: 80px;
        }
        
        .symbol-3 {
            font-size: 5rem;
            bottom: 150px;
            right: 200px;
        }
        
        .math-icons-container {
            position: absolute;
            bottom: 3rem;
            left: 4rem;
            display: flex;
            align-items: center;
            z-index: 1;
        }
        
        .math-icons-container i {
            color: #108181;
            font-size: 3rem;
            margin-right: 1.5rem;
        }
        
        .math-icons-container i:last-child {
            margin-right: 0;
        }
        
        @media (max-width: 1280px) {
            .title-content-container {
                padding-left: 2rem;
                padding-right: 2rem;
                padding-top: 140px;
            }
            
            .main-title {
                font-size: 3rem;
                line-height: 1.1;
            }
            
            .accent-line {
                width: 250px;
            }
            
            .subtitle {
                font-size: 1.75rem;
                line-height: 1.2;
            }
            
            .floating-numbers {
                opacity: 0.3;
            }
            
            .math-symbol {
                opacity: 0.05;
            }
        }
        
        @media (max-width: 768px) {
            .header-bar {
                height: 100px;
            }
            
            .title-content-container {
                padding-left: 1rem;
                padding-right: 1rem;
                padding-top: 100px;
            }
            
            .main-title {
                font-size: 2.25rem;
            }
            
            .accent-line {
                width: 180px;
                margin-top: 1rem;
                margin-bottom: 0.75rem;
            }
            
            .subtitle {
                font-size: 1.25rem;
            }
            
            .shape-1 {
                width: 90px;
                height: 90px;
                top: 350px;
                left: -30px;
            }
            
            .shape-2 {
                width: 90px;
                height: 90px;
                top: 120px;
                right: -20px;
            }
            
            .pattern-grid {
                width: 150px;
                height: 150px;
            }
            
            .floating-numbers,
            .math-symbol {
                display: none;
            }
            
            .math-icons-container {
                bottom: 1rem;
                left: 50%;
                transform: translateX(-50%);
                padding: 0.5rem;
            }
            
            .math-icons-container i {
                font-size: 2rem;
                margin-right: 0.5rem !important;
            }
        }
    </style>
</head>
<body>
    <div class="slide">
        <!-- Header Bar -->
        <div class="header-bar"></div>
        
        <!-- Decorative Shapes -->
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        
        <!-- Pattern Grid -->
        <div class="pattern-grid"></div>
        
        <!-- Floating Numbers -->
        <div class="floating-numbers number-1">1.609</div>
        <div class="floating-numbers number-2">3.785</div>
        <div class="floating-numbers number-3">2.54</div>
        
        <!-- Math Symbols -->
        <div class="math-symbol symbol-1">×</div>
        <div class="math-symbol symbol-2">=</div>
        <div class="math-symbol symbol-3">÷</div>
        
        <!-- Main Content -->
        <div class="title-content-container">
            <h1 class="main-title">Aplicaciones de Razones y Proporciones, Sistemas de Medida</h1>
            <div class="accent-line"></div>
            <h2 class="subtitle">Introductorio de Matemáticas Básicas</h2>
        </div>
        
        <!-- Math Icons -->
        <div class="math-icons-container">
            <i class="fas fa-balance-scale"></i>
            <i class="fas fa-ruler"></i>
            <i class="fas fa-weight-hanging"></i>
        </div>
    </div>
</body>
</html>

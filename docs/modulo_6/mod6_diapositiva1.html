<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potenciación y Radicación</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            font-family: 'Montserrat', sans-serif;
            height: 100%;
            /* overflow: hidden; */ /* Elimina esta línea para permitir scroll */
        }
        body {
            min-height: 100vh;
            width: 100%;
        }
        .slide {
            max-width: 1280px;
            width: 100%;
            min-height: 100vh; /* Cambia de 720px a 100vh para ocupar toda la pantalla */
            position: relative;
            background-color: #ffffff;
            /* overflow: hidden; */ /* Elimina esta línea para permitir scroll */
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }
        .header-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 160px;
            background-color: #172139;
            z-index: 1;
        }
        .title-content-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-left: 4rem;
            padding-right: 4rem;
            padding-top: 160px;
            box-sizing: border-box;
            z-index: 2;
            text-align: center;
        }
        h1 {
            color: #172139;
            font-size: 4.5rem;
            line-height: 1;
            font-weight: 700;
            margin-bottom: 0;
        }
        .accent-line {
            height: 6px;
            width: 320px;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #B4C42C 0%, #E9901E 50%, #FBBB28 100%);
        }
        h2 {
            color: #195855;
            font-size: 2.25rem;
            line-height: 2.5rem;
            font-weight: 500;
        }
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.2;
            z-index: 0;
        }
        .shape-1 {
            width: 180px;
            height: 180px;
            background-color: #00AEAC;
            top: 450px;
            left: -60px;
        }
        .shape-2 {
            width: 120px;
            height: 120px;
            background-color: #FBBB28;
            top: 180px;
            right: -40px;
        }
        .pattern-grid {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 300px;
            height: 300px;
            opacity: 0.1;
            background-image: linear-gradient(#172139 1px, transparent 1px), 
                             linear-gradient(90deg, #172139 1px, transparent 1px);
            background-size: 20px 20px;
            transform: rotate(15deg);
            z-index: 0;
        }
        .floating-numbers {
            position: absolute;
            font-weight: bold;
            opacity: 0.5;
            z-index: 1;
            animation: float 10s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .math-symbol {
            position: absolute;
            font-weight: bold;
            opacity: 0.1;
            color: #195855;
            z-index: 0;
        }
        .module-badge {
            position: absolute;
            top: 20px;
            left: 0;
            display: inline-block;
            background-color: #172139;
            color: white;
            padding: 0.5rem 1.5rem 0.5rem 2rem;
            font-weight: 500;
            font-size: 1.25rem;
            border-top-right-radius: 9999px;
            border-bottom-right-radius: 9999px;
            z-index: 2;
        }
        .bottom-icons {
            position: absolute;
            bottom: 3rem;
            left: 4rem;
            display: flex;
            align-items: center;
            z-index: 1;
        }
        .bottom-icons i {
            color: #108181;
            font-size: 3rem;
            margin-right: 1.5rem;
        }

        @media (max-width: 1280px) {
            h1 {
                font-size: 3rem;
                line-height: 1.1;
            }
            h2 {
                font-size: 1.75rem;
                line-height: 1.2;
            }
            .accent-line {
                width: 250px;
            }
            .title-content-container {
                padding-left: 2rem;
                padding-right: 2rem;
                padding-top: 140px;
            }
            .floating-numbers {
                opacity: 0.3;
            }
            .math-symbol {
                opacity: 0.05;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.25rem;
            }
            h2 {
                font-size: 1.25rem;
            }
            .accent-line {
                width: 180px;
                margin-top: 1rem;
                margin-bottom: 0.75rem;
            }
            .header-bar {
                height: 100px;
            }
            .title-content-container {
                padding-left: 1rem;
                padding-right: 1rem;
                padding-top: 100px;
            }
            .shape-1 {
                width: 90px;
                height: 90px;
                top: 350px;
                left: -30px;
            }
            .shape-2 {
                width: 90px;
                height: 90px;
                top: 120px;
                right: -20px;
            }
            .pattern-grid {
                width: 150px;
                height: 150px;
            }
            .floating-numbers, .math-symbol {
                display: none;
            }
            .module-badge {
                font-size: 0.875rem;
                padding: 0.25rem 1rem 0.25rem 1.5rem;
            }
            .bottom-icons {
                bottom: 1rem;
                left: 50%;
                transform: translateX(-50%);
                padding: 0.5rem;
            }
            .bottom-icons i {
                font-size: 2rem;
                margin-right: 0.5rem !important;
            }
        }
    </style>
</head>
<body>
    <div class="slide">
        <!-- Barra de encabezado -->
        <div class="header-bar"></div>
        
        <!-- Módulo 6 Badge -->
        <div class="module-badge">Módulo 6</div>
        
        <!-- Contenedor principal del título -->
        <div class="title-content-container">
            <h1>Potenciación y Radicación</h1>
            <div class="accent-line"></div>
            <h2>Matemáticas Básicas</h2>
        </div>
        
        <!-- Elementos decorativos -->
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="pattern-grid"></div>
        
        <!-- Números flotantes decorativos -->
        <div class="floating-numbers" style="top: 200px; left: 15%; font-size: 3rem; color: #B4C42C; animation-delay: 0s;">2<sup>3</sup></div>
        <div class="floating-numbers" style="top: 300px; left: 80%; font-size: 3.5rem; color: #00AEAC; animation-delay: -3s;">√</div>
        <div class="floating-numbers" style="top: 450px; left: 40%; font-size: 2.5rem; color: #E9901E; animation-delay: -5s;">3<sup>2</sup></div>
        <div class="floating-numbers" style="top: 150px; left: 65%; font-size: 3rem; color: #195855; animation-delay: -2s;">∛</div>
        
        <!-- Símbolos matemáticos de fondo -->
        <div class="math-symbol" style="top: 40%; left: 5%; font-size: 9rem;">^</div>
        <div class="math-symbol" style="top: 30%; right: 10%; font-size: 8rem;">√</div>
        
        <!-- Iconos matemáticos inferiores -->
        <div class="bottom-icons">
            <i class="fas fa-superscript" aria-hidden="true"></i>
            <i class="fas fa-square-root-alt" aria-hidden="true"></i>
            <i class="fas fa-calculator" aria-hidden="true"></i>
        </div>
    </div>
</body>
</html>
